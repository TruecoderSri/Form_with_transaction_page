<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LBT Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <img src="./Images/LBT Logo.png" alt="" class="mb-4 d-block mx-auto" width="72px" height="72px">

      <h2>Checkout Page</h2>
      <p class="lead">This checkout page is creatd using Bootstrap</p>
    </div>
  </div>

  <div class="container">
    <h4 class="mb-3">Billing Details</h4>
    <form action="" autocomplete="off">
      <div class="row">
        <div class="col-sm-6">
          <label for="" class="form-label">First Name</label>
          <input type="text" name="" id="" class="form-control">
        </div>

        <div class="col-sm-6">
          <label for="" class="form-label">Last Name</label>
          <input type="text" name="" id="" class="form-control">
        </div>

        <div class="col-12">
          <label for="" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" name="" id="" class="form-control">
          </div>
        </div>

          <div class="col-md-5">
            <label for="" class="form-label">Country</label>
            <select name="" id="" class="form-control">
              <option value="india">India</option>
              <option value="USA">United States</option>
              <option value="UK">United Kingdom</option>
              <option value="AUS">Australia</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="" class="form-label">State</label>
            <select name="" id="" class="form-control">
              <option value="delhi">Delhi</option>
              <option value="Maharastra">Maharastra</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Assam">Assam</option>
            </select>
          </div>


          <div class="col-md-3">
            <label for="" class="form-label">Postal Code</label>
            <input type="number" name="" id="" class="form-control">
          </div>

          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="address">
            <label for="" class="form check label"> Ship to same address</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="address">
            <label for="" class="form check label"> Ship to diffrent address</label>
          </div>
        </div>
      </div>
    </form>
  </div>
<div class="billing">
  <form>
   
    <a href="checkout.html"> Payment
    </a>
  </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
